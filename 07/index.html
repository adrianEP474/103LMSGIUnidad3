<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMSGI-UD3.02 Nombre y apellidos </title>
    <!-- defer indica que se ejecuta cuando el DOM esta-->
    <link href="css/estilos.css" type="text/css" rel="stylesheet"/>
    <script src="js/script.js" defer></script>
</head>

<body>
    <h2>Lista de párrafos</h2>
    <div id="contenedor"></div>
    <input type="text" id="texto" placeholder="Introduce el texto del párrafo">
    <footer>
        <div class="botones">
            <input type="button" id="agregarFinal" value="Agregar Párrafo al final" />
            <input type="button" id="agregarPpio" value="Agregar Párrafo al principio" />
            <input type="button" id="agregarPosicion" value="Agregar Párrafo en una posición concreta" />
            <input type="button" id="eliminar" value="Eliminar Párrafo" />
            <input type="button" id="eliminarTodos" value="Eliminar todos los párrafos" />
        </div>
    </footer>
    <script>
        var contenedor = document.querySelector("#contenedor")

        document.getElementById("agregarFinal").addEventListener("click", function(){
        // Crear un nuevo párrafo
        let parrafo = document.createElement("p")
        //añadir texto al párrafo
        parrafo.innerText = "Texto 1 parrafo"
        //añadir el párrafo al contenedor
        contenedor.append(parrafo)
        //agregar el color de texto del nuevo parrafo sea rojo
        parrafo.style.color = "red";
    });
        document.getElementById("agregarPpio").addEventListener("click", function(){
        // Crear un nuevo párrafo
        let parrafo = document.createElement("p")
        //añadir texto al párrafo
        parrafo.innerText = document.getElementById("texto").value
        //añadir el párrafo al contenedor .prepend(parrafo)
        contenedor.appendChild(parrafo)
        //agregar estilos al párrafo texto azul
        parrafo.style.color = "blue";
    }); 
    document.getElementById("agregarPosicion").addEventListener("click", function(){
        // Crear un nuevo párrafo
        let parrafo = document.createElement("p")
        //añadir texto al párrafo
        
        //añadir el párrafo al contenedor inserBefore
    
        //agregar estilos color del texto verde
        parrafo.style.color = "green";
    });
    </script>
</body>

</html>
